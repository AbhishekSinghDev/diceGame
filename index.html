<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dicee Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/60/60879.png">
</head>

<body>
    <div id="heading">
        <h1>Refresh Me</h1>
    </div>
    <div class="player-title">
        <h3>Player 1</h3>
        <h3>Player 2</h3>
    </div>
    <div id="dice">
        <div class="dice-look dice-left">
            <div class="l-dots"></div>
            <div class="l-dots"></div>
            <div class="l-dots"></div>
            <!-- <div class="l-dots center-dot"></div> -->
            <div class="l-dots"></div>
            <div class="l-dots"></div>
            <div class="l-dots"></div>
        </div>
        <div class="dice-look dice-right">
            <div class="r-dots"></div>
            <div class="r-dots"></div>
            <div class="r-dots"></div>
            <!-- <div class="r-dots center-dot"></div> -->
            <div class="r-dots"></div>
            <div class="r-dots"></div>
            <div class="r-dots"></div>
        </div>
    </div>

    <div class="footer">
        <h3>made by Abhishek Singh üòÅ</h3>
    </div>

    <script src="./main.js"></script>
</body>

</html>
